<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, 
                         initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="login.css">

</head>
 
<body>
    <header>
        <h2 class="logo">MENTALHEAL</h2>
        <nav class="navigation">
            <a href="accueil.html">HOME</a>
            <a href="../Search/search.html">SEARCH</a>
            <a href="../Contact/contact.html">CONTACT</a>
            <a href="../Login/login.html"> <button class="btnlogin_popup">Login</button> </a>                  
        </nav>
    </header>

    <div class = content>
        <h1 class="heading">LOGIN</h1>
        <div class="container">
            <div class="slider"></div>
            <div class="btn">
                <button class="login">Login</button>
                <button class="signup">Register</button>
            </div>
    
            <div class="form-section">
    
                
                <form action="../src/handler/login-handler.php" method="post">
                    <div class="login-box">
                            <input type="text"
                                class="username ele"
                                placeholder="username"
                                name = "log_username">
                            <input type="password"
                                class="password ele"
                                placeholder="password"
                                name = "log_password">
                            <button class="clkbtn">Login</button>
                    </div>
                </form>
    
                
                <form action="../src/handler/register-handler.php" method="post">
                    <div class="signup-box">
                        <input type="text"
                            class="name ele"
                            placeholder="username"
                            name="username">
                        <input type="email"
                            class="email ele"
                            placeholder="youremail@email.com"
                            name="email">
                        <input type="password"
                            class="password ele"
                            placeholder="password"
                            name="password">
                        <input type="password"
                            class="password ele"
                            placeholder="Confirm password"
                            name="password2">
                        <button class="clkbtn">Signup</button>
                    </div>
                </form>
            </div>
        </div>
</div>
</body>
</html>
